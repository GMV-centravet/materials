language: node_js
node_js:
- stable
before_deploy:
  if ! [[ $TRAVIS_BRANCH == 'develop' ]]; then
    npm version --no-git-tag-version version prerelease --preid $TRAVIS_COMMIT
  fi
deploy:
  - provider: npm
    email: dev@gmvet.fr
    api_key:
      secure: 
    on:
      tags: true
  - provider: npm
    email: dev@gmvet.fr
    tag: next
    api_key:
      secure: 
    on:
      branch: develop
