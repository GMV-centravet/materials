<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/materials.esm.js"></script>
  <script nomodule src="/build/materials.js"></script>

</head>

<body>
  <materials-dialog-controller></materials-dialog-controller>
  <button id='btn'>Test</button>
</body>

<script>
  const btn = document.querySelector('#btn');
  btn.addEventListener('click', () => {
    const ctrl = document.querySelector('materials-dialog-controller');
    const test = document.createElement('h1');
    test.innerText = 'Blah blah';
    ctrl.create({
      actions: null,
      title: 'Toto',
      body: test,
      actions: [{
          label: "OK",
          role: 'accept',
          action: () => alert('ok')
        },
        {
          label: "Cancel",
          role: 'close'
        },
        {
          label: "Test",
          role: 'no-close',
          action: () => alert('Toto')
        }
      ]

    }).then(dialog => dialog.open());
  })

</script>

</html>
